name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install Terragrunt
        shell: bash
        run: |
          set -euo pipefail
          TG_VERSION="0.67.0"
          curl -fsSL -o /usr/local/bin/terragrunt \
            "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64"
          chmod +x /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terragrunt hclfmt (check)
        run: |
          cd infra
          terragrunt hcl format --check

      - name: Terraform validate (k3s)
        run: |
          cd infra/modules/k3s
          terraform init -backend=false
          terraform validate

      - name: Terraform validate (mosquitto)
        run: |
          cd infra/modules/mosquitto
          terraform init -backend=false
          terraform validate

      - name: Helm lint
        run: helm lint infra/modules/mosquitto/charts/mosquitto

      - name: Helm template
        run: helm template mosquitto infra/modules/mosquitto/charts/mosquitto
