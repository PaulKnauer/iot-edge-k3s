apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nodered.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nodered.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.deploymentStrategy }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nodered.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nodered.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-settings
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              if [ ! -f /data/settings.js ]; then
                cp /usr/src/node-red/node_modules/node-red/settings.js /data/settings.js
              fi
              sed -i 's|^ *//credentialSecret:.*|    credentialSecret: process.env.NODE_RED_CREDENTIAL_SECRET,|' /data/settings.js
          env:
            - name: NODE_RED_CREDENTIAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.credentialSecretName }}
                  key: {{ .Values.env.credentialSecretKey }}
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: nodered
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          env:
            - name: NODE_RED_ENABLE_PROJECTS
              value: "{{ .Values.env.enableProjects }}"
            - name: NODE_RED_CREDENTIAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.credentialSecretName }}
                  key: {{ .Values.env.credentialSecretKey }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "nodered.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
